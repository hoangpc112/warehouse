<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Add supplier</title>
</head>
<body>
<section layout:fragment="content">
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Add supplier</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="/supplier">Supplier</a></li>
                            <li class="breadcrumb-item active">Add</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form enctype="multipart/form-data" id="customForm" method="post" style="margin: 0 auto"
                                      th:action="@{/supplier/save}" th:object="${suppliers}">
                                    <input th:field="*{id}" type="hidden">
                                    <div class="form-group row">
                                        <label class="col-sm-1 col-form-label" for="name">Name</label>
                                        <div class="col-sm-11">
                                            <input class="form-control" id="name" maxlength="50" minlength="2" required
                                                   th:field="*{name}" type="text"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-1 col-form-label" for="address">Address</label>
                                        <div class="col-sm-11">
                                            <input class="form-control" id="address" maxlength="100" minlength="2"
                                                   th:field="*{address}" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-1 col-form-label" for="phone">Phone</label>
                                        <div class="col-sm-11">
                                            <input class="form-control" id="phone" maxlength="100" minlength="2"
                                                   th:field="*{phone}" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-1 col-form-label" for="email">Email</label>
                                        <div class="col-sm-11">
                                            <input class="form-control" id="email" maxlength="100" minlength="2"
                                                   th:field="*{email}" type="email"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-1 form-check-label" for="published">Published</label>
                                        <div class="col-sm-11">
                                            <input id="published" th:field="*{published}" type="checkbox"/>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <input class="btn btn-primary" type="submit" value="Save"/>
                                        <a class="btn btn-secondary" href="/supplier">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
</body>
</html>
