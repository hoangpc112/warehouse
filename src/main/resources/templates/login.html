<!DOCTYPE html>
<html lang = "en" xmlns:th = "https://www.thymeleaf.org">
    <head>
        <meta charset = "utf-8">
        <meta content = "width=device-width, initial-scale=1" name = "viewport">
        <title>Login</title>
        <link crossorigin = "anonymous" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity = "sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" referrerpolicy = "no-referrer" rel = "stylesheet"/>
        <link href = "/css/adminlte.min.css" rel = "stylesheet">
    </head>
    <body>
        <nav class = "navbar navbar-light bg-light">
            <a class = "navbar-brand" href = "/">
                <img alt = "" class = "d-inline-block align-top" height = "30" src = "/images/NTTeMOILogo.png" width = "30">
                NTT e-MOI
            </a>
        </nav>
        <div class = "card card-info">
            <div class = "card-header">
                <h3 class = "card-title">Đăng nhập</h3>
            </div>
            <form class = "form-horizontal" method = "post" th:action = "@{/login}">
                <div class = "card-body">
                    <div class = "form-group row">
                        <input class = "form-control" name = "username" placeholder = "Tên tài khoản" required type = "text">
                    </div>
                    <div class = "form-group row mb-0">
                        <input class = "form-control" name = "password" placeholder = "Mật khẩu" required type = "password">
                    </div>
                </div>
                <div class = "card-footer">
                    <div class = "float-left">
                        Chưa có tài khoản ?
                        <a class = "text-decoration-none" href = "/register">Đăng ký</a>
                    </div>
                    <button class = "btn btn-info float-right" type = "submit">Đăng nhập</button>
                </div>
            </form>
        </div>
    </body>
</html>
