<!DOCTYPE html>
<html lang = "en" layout:decorate = "~{layout}" xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Login</title>
    </head>
    <body>
        <section layout:fragment = "content">
            <div class = "content-wrapper">
                <div class = "content-header">
                    <div class = "container-fluid">
                        <div class = "row mb-2">
                            <div class = "col-sm-6">
                                <h1 class = "m-0">Login</h1>
                            </div>
                            <div class = "col-sm-6">
                                <ol class = "breadcrumb float-sm-right">
                                    <li class = "breadcrumb-item"><a href = "/">Home</a></li>
                                    <li class = "breadcrumb-item active">Login</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <section class = "content">
                    <div class = "container-fluid">
                        <div class = "row">
                            <div class = "col-md-12">
                                <div class = "card card-primary">
                                    <div class = "card-header">
                                        <h3 class = "card-title">Login</h3>
                                    </div>
                                    <form id = "quickForm" method = "post" th:action = "@{/login}">
                                        <div class = "card-body">
                                            <div class = "form-group">
                                                <label for = "exampleInputEmail1">Username</label>
                                                <input class = "form-control" id = "exampleInputEmail1" name = "username" placeholder = "Enter username" required>
                                            </div>
                                            <div class = "form-group">
                                                <label for = "exampleInputPassword1">Password</label>
                                                <input class = "form-control" id = "exampleInputPassword1" name = "password" placeholder = "Password" required type = "password">
                                            </div>
                                            <div class = "form-group mb-0">
                                                <div class = "custom-control custom-checkbox">
                                                    <input class = "custom-control-input" id = "exampleCheck1" name = "terms" type = "checkbox">
                                                    <label class = "custom-control-label" for = "exampleCheck1">I agree to the
                                                        <a href = "#">terms of service</a>.</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class = "card-footer">
                                            <button class = "btn btn-primary" type = "submit">Submit</button>
                                        </div>
                                    </form>
                                    <a href = "/register">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
